#############
# EXEC ONCE #
#############
exec-once = waybar
exec-once = mako
exec-once = hyprpaper
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprctl dispatch workspace 1

################
### MONITORS ###
################
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = HDMI-A-1, 1920x1080@180.00Hz, 1920x0, 1
monitor = eDP-1, 1920x1080@144.00Hz, 0x0, 1
#monitor = eDP-1, 1920x1080@60.00Hz, 1920x0, 1
#monitor = eDP-1, disable
workspace= name:1, monitor:HDMI-A-1
workspace= name:5, monitor:eDP-1


###################
### MY PROGRAMS ###
###################
$terminal = foot
$menu = rofi -show drun -show-icons
$grim = ~/dotfiles/shscript/grim/grim-select.sh
$githubKey = ~/githubKey.sh


$ydotoolxl = ydotool mousemove -x -30 -y 0
$ydotoolxr = ydotool mousemove -x 30 -y 0
$ydotoolyu = ydotool mousemove -x 0 -y 30
$ydotoolyd = ydotool mousemove -x 0 -y -30
$ydotoolcl = ydotool click 0xC0
$ydotoolcr = ydotool click 0xC1

#############################
### ENVIRONMENT VARIABLES ###
#############################
# env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,10
env = HYPRCURSOR_THEME,HyprCatppuccinMochaMauve
env = ELECTRON_OZONE_PLATFORM_HINT,auto
#------#
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_GSYNC_ALLOWED,1
env = NVD_BACKEND,direct      

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 0#2
    gaps_out = 0#5
    border_size = 1
    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(595959aa) rgba(595959aa) 45deg
    col.inactive_border = rgba(000000ee)
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = no, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = bounceEnd, 0.2, 0.8, 0.3, 1.2

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 3, bounceEnd, slide 100%
    animation = windowsOut, 1, 1.49, easeOutQuint, slide 100%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.2, almostLinear, slide
    animation = workspacesOut, 1, 1.2, almostLinear, slide
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
    
    #swap capslock and esc, super and left alt
    kb_options = caps:swapescape, altwin:swap_alt_win
}

cursor {
    no_hardware_cursors = true
    enable_hyprcursor = true
}

gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################
# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# ydootool
bind = $mainMod SHIFT, L, exec, $ydotoolxr
bind = $mainMod SHIFT, H, exec, $ydotoolxl
bind = $mainMod SHIFT, J, exec, $ydotoolyu
bind = $mainMod SHIFT, K, exec, $ydotoolyd
bind = $mainMod SHIFT, RETURN, exec, $ydotoolcl
bind = $mainMod SHIFT, BACKSPACE, exec, $ydotoolcr

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
#bind = $mainMod, M, exit,
#bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle
bind = $mainMod, O, swapsplit, # dwindle
bind = $mainMod, F, fullscreen,

bind = $mainMod, backslash, exec, $grim
bind = $mainMod, equal, exec, $githubKey

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

###############
# window rule #
###############
# windowrule = float,class:^(kitty)$,title:^(kitty)$ # Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
# gwenview : the image viewer
windowrule = float, class:^(org.kde.gwenview)$
windowrule = size 900 600, class:^(org.kde.gwenview)$
windowrule = center 1, class:^(org.kde.gwenview)$
windowrule = opacity 1.0 override ,class:^(org.kde.gwenview)
windowrule = float, class:^(org.pulseaudio.pavucontrol)
windowrule = center, class:^(org.pulseaudio.pavucontrol)
windowrule = size 900 600, class:^(org.pulseaudio.pavucontrol)
